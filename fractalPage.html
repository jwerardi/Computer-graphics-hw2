<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create fractals - Exam question #1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src ="createFractals.js"></script>
</head>
<body>
    <div>
        <h2>Create fractals - Exam question #1</h2>
        <h2><a href = "wheelPage.html">Go to Ipsalege wheel assignment</a></h2>
    </div>

    <div>
        <canvas id='canvas' width=800 height=550 style="border:1px solid #b0b0b0;"></canvas></canvas>
    </div>

    <div class="card" id="createLineDiv">
        <div class="card-body">
            <h4>Customize Fractal (Line)</h4>
            <div>
            <p>
                Ratio (1/input)
                <input placeholder="Enter a denominator" type="text" id="inputRatio">
            </p>
            </div>
            <br>
            <p>
                Iterations
                <input placeholder="Enter an amount of iterations" type="text" id="inputIterations">
            </p>
            <br>
            <p>
                    Brush thickness
                    <input placeholder="Enter an amount of thickness" type="text" id="brushThickness">
                </p>
            <br>
            <p>
                    Line color
                    <select id="colorPicker">
                        <option id="optBlack" value="black">Black</option>
                        <option id="optRed" value="red">Red</option>
                        <option id="optBlue" value="blue">Blue</option>
                        <option id="optGreen" value="green">Green</option>
                        <option id="optPurple" value="purple">Purple</option>
                    </select>
                </p>
            <br>
        </div>
        <div>  
            <button id="drawLine" type="button" class="btn btn-success">Create this line fractal</button>
            <button id="switchToArc" type="button" class="btn btn-info">Create an arc fractal</button>
        </div>
    </div>
    <div class="card" id="createArcDiv">
            <div class="card-body">
                <h4>Customize Fractal (Arc)</h4>
                <div>
                <p>
                    Ratio (1/input)
                    <input placeholder="Enter a denominator" type="text" id="txtRatio">
                </p>
                </div>
                <br>
                <p>
                    Iterations
                    <input placeholder="Enter an amount of iterations" type="text" id="txtIterations">
                </p>
                <br>
            </div>
            <button id="drawArc" type="button" class="btn btn-success">Create this arc fractal</button>
            <button id="switchToLine" type="button" class="btn btn-info">Create a line fractal</button>
        </div>
</body>
</html>
